<!DOCTYPE html>
<html>
  <head>
    <style>
      #grandparent {
        border: 6px solid red;
        width: 800px;
        padding: 50px;
      }
      #parent {
        border: 4px solid green;
        width: 500px;
        padding: 50px;
      }
      #child {
        border: 2px solid black;
        width: 300px;
        padding: 50px;
      }
    </style>
    <script>
      function fnHTML() {
        alert("fnHTML is called");
      }
      function fnGrandParent() {
        alert("fnGrandParent is called");
      }
      function fnParent() {
        alert("fnParent is called");
      }
      function fnChild() {
        alert("fnChild is called");
      }
      function fnButton() {
        alert("fnButton is called");
      }
      function fnAddEvents() {
        var buttonDomElement = document.querySelector("button");
        buttonDomElement.addEventListener("click", fnButton, true);

        var childDiv = document.getElementById("child");
        childDiv.addEventListener("click", fnChild, true);

        var parentDiv = document.getElementById("parent");
        parentDiv.addEventListener("click", fnParent, true);
      }
    </script>
  </head>
  <body onload="fnAddEvents()">
    <h1>Capturing Nature</h1>
    <div id="grandparent">
      <h2>Grand Parent</h2>
      <div id="parent">
        <h2>Parent</h2>
        <div id="child">
          <h2>Child</h2>
          <button>Click Me</button>
        </div>
      </div>
    </div>
  </body>
</html>
